<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By ID...</title>
</head>
<body>
    <h2 id="my1">This is a sample heading</h2>
    <h2 id="my2"> Hopefull i can change</h2>
    <button id="btn">Click Me</button>

    <script>
        document.getElementById("btn").addEventListener("click",functionToChange);
        function functionToChange(){
            alert("it works!!")
            document.getElementById("my2").innerHTML=document.getElementById("my1").innerHTML+"ITREALLYWORKS"
        }

    </script>
</body>
</html>
