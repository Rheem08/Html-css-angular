<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demo</title>
</head>

    <h2>Learning List</h2>
    <hr/>
    <!-- Ordered List and UnOrdered List-->
    <!--Ordered List-->
    <ol type="A" start="5">
        <li>Mike</li>
        <li>Angela</li>
        <li>Josh</li>
    </ol>
    <hr/>
<!-- Unordered List-->
<ul type="circle">
    <li>Austin</li>
    <li>Jem</li>
    <li>Carl</li>
</ul>
<hr/>
<!-- Nesting of List -->
<ul>
    <li>Some Vals</li>
        <ol>
            <li>djdjdjdj</li>
        </ol>
</ul>
</body>
</html>
