<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>LearningForms...</h2>
    <form>
        <label for="firstName">Enter First Name: </label>
        <input type="text" name="firstName" placeholder="Enter First Name" required minlength="5"/>

        <br/>
        <label for="password">Enter password: </label>
        <input type="password" name="password" placeholder="Enter password" required minlength="5"/>
        <br/>
        <label>Select Gender</label>
        <input type="radio" name="gender" value="F"/>Female
        <input type="radio" name="gender" value="M"/>Male
        <br/>
        <label for="Hobbies">Select Hobbies</label>
        <input type="checkbox" name="Hobbies" value="Eat">Eat
        <input type="checkbox" name="Hobbies" value="Sleep">Sleep
       <input type="checkbox" name="Hobbies" value="Gaming">Gaming

       <br/>
       <input type="submit" value="Submit"/>
       <input type="reset" value="Reset"/>
        
    </form>
</body>
</html>
