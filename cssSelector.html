<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>

    <style>
        h7{
            color:orange;
        }

        p{
            color:teal;
        }
        #para2{
            color: aquamarine;
        }
        .group{
            color:rosybrown;
        }

        [myAttr]{
            color:blueviolet;
        }
        div>p{
            color:chartreuse;
            font-style: oblique;
        }

    </style>
    

</head>
<body>
    <h2 style="color:aqua"> Learning Element Selector</h2>
    <p id="para2">Just some text</p>
    <p> a bit of practice you know</p>

    <h7>I forgot to add some text</h7>
    <br><br>
    <p class="group"> Time to make some bread</p>

    <p myAttr="xyz"> Time to make some MORE bread</p>

    <div>
        <h1>Nothing can stop me</h1>
        <p>Maybe im the goat</p>
        <section><h5>This will not be okay</h5></section>
        <p>Maybe im the goat</p>
        <p>Maybe im the goat</p>
        <section><p> or something</p></section>

    </div>


   
</body>
</html>
