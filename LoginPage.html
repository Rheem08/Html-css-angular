<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Login Page</title>
    <Style>
        th{
            border: 2px solid black ;

<center><h1>Employee Login Page </h1></center>
<body style="background-image:url('worklifebalance.jpeg.jpg')">
    <center>
    <img src="worklifebalance.jpeg.jpg" height= 50% width="50%" alt="Work life balance matters!"/>
    </center>
    
    <h3 style="text-align: center">It is easy to forget, harder to remember. Keep on keeping on!</h3>
    <em><h2 style="text-align: center">Remember to be kind, work hard and just like Naruto, Believe it!</h2></em>
    <center>
    <form>
        <table>
           <th> <label for="username">Enter User Name: </label>
            <input type="text" name="username" placeholder="Enter User Name" required minlength="5"/>
            </th>
            <br/>
            <br/>
            <th>
            <label for="password">Enter password: </label>
            <input type="password" name="password" placeholder="Enter password" required minlength="5"/></th>
            
            <tr>
            <th>
            <input type="submit" value="Login"/>
            <p>Or if this is your <span style="color:rgb(148, 217, 202)">first time</span> here, please begin registration!</p>
             <input type="button" value="New Registration"/>
            </th>
            </tr>
            
        </table>
    </form>
</center>

</body>
